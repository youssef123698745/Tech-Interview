      <form id="my-form"

      <div class="container">
        <div class="row">
                <h1>contact us</h1>
        </div>

        </div>
        <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input name="nom" type="Name" required/>

                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input name="_replyto" type="email" required />

                </div>

                    <div class="styled-input" style="float:right;">
                        <input name="Phone Number" type="tel"  required/>

                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea type="text" name="message" required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button id="my-form-button" id="hello">Send Message</button>
                </div>
        </div>
